telegram:
  # Получите API ID и API Hash на https://my.telegram.org/apps
  api_id: YOUR_API_ID # Замените на ваш API ID (число)
  api_hash: YOUR_API_HASH # Замените на ваш API Hash (строка)
  channels:
    # Список каналов для скачивания (можно указать несколько)
    # Форматы: @channel_name, https://t.me/joinchat/..., или ID канала
    - "@channel_name"
    # - "https://t.me/joinchat/AAAAAFZTTF99JzOWLZH74A"

download:
  # Максимальное количество одновременных загрузок (рекомендуется 3-6)
  max_concurrent: 5
  # Путь для сохранения скачанных файлов
  download_path: "./downloads"
  # Количество попыток при ошибке загрузки
  retry_attempts: 3
  # Задержка между попытками (секунды)
  retry_delay: 5
  # Качества видео для скачивания (в порядке приоритета)
  video_qualities: [360, 480, 720]
  # Если true - скачивает ближайшее доступное качество, если false - только точное совпадение
  download_nearest_quality: true

notifications:
  # Включить уведомления в Telegram (true/false)
  enabled: false
  # Токен бота для уведомлений (получите у @BotFather)
  bot_token: YOUR_BOT_TOKEN
  # ID чата для уведомлений (получите у @userinfobot)
  chat_id: YOUR_CHAT_ID
  # Уведомлять о завершении загрузки
  notify_on_completion: true
  # Уведомлять об ошибках
  notify_on_errors: true
  # Уведомлять о начале загрузки
  notify_on_start: false

logging:
  # Уровень логирования: DEBUG, INFO, WARNING, ERROR
  level: INFO
  # Путь к файлу логов (None = только в консоль)
  log_file: "./logs/downloader.log"
